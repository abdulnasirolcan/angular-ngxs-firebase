<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto mt-5">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
           <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm" ngxs="auth.loginForm" (ngSubmit)="onSubmit(loginForm.get('email').value,loginForm.get('password').value)">
            <div class="form-label-group">
              <input type="email" class="form-control" formControlName="email" placeholder="Email address" required>
              <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
                <div *ngIf="loginForm.controls['email'].errors.required">
                  Email is required*
                </div>
              </div>
              <label for="inputEmail">Email address</label>
            </div>
            
            <div class="form-label-group">
              <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
              <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
                <div *ngIf="loginForm.controls['password'].errors.required">
                  Password is required*
                </div>
              </div>
              <label for="inputPassword">Password</label>
            </div>
            <hr>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="!this.loginForm.valid" type="submit">Sign In</button>
            <a class="d-block text-center mt-2 small" href="#">Register</a>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
