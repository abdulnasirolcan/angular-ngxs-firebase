<app-dashboard></app-dashboard>
<router-outlet></router-outlet>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
          <a class="btn btn-success" [routerLink]="['/add-customer']"
            ><i class="fas fa-plus"></i> <span>Add New Employee</span></a
          >
          <!--
            <a class="btn btn-danger"
              ><i class="far fa-trash-alt"></i> <span>Delete</span></a
            >
          -->
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of (customers | async)">
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.phone }}</td>
          <td>
            <a class="edit" [routerLink]="['/edit-customer/' + customer.id]"><i class="far fa-edit"></i></a>
            <a class="delete" (click)="removeProduct(customer.id)"><i class="far fa-trash-alt"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
